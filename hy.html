<!DOCTYPE html>
<html>

<head>
    <title>Undo Redo Example</title>
</head>

<body>
    <button id="undoButton" disabled>Undo</button>
    <button id="redoButton" disabled>Redo</button>
    <input type="text" id="textInput">

    <script>
        const undoButton = document.getElementById('undoButton');
        const redoButton = document.getElementById('redoButton');
        const textInput = document.getElementById('textInput');

        const history = [];
        let currentState = -1;

        function updateButtons() {
            undoButton.disabled = currentState <= 0;
            redoButton.disabled = currentState >= history.length - 1;
        }

        function saveState() {
            history.splice(currentState + 1);
            history.push(textInput.value);
            currentState = history.length - 1;
            updateButtons();
        }

        function undo() {
            if (currentState > 0) {
                currentState--;
                textInput.value = history[currentState];
                updateButtons();
            }
        }

        function redo() {
            if (currentState < history.length - 1) {
                currentState++;
                textInput.value = history[currentState];
                updateButtons();
            }
        }

        textInput.addEventListener('input', saveState);
        undoButton.addEventListener('click', undo);
        redoButton.addEventListener('click', redo);
    </script>
</body>

</html>
